<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console Log Example</title>
</head>
<body>
    <h1>Welcome to the JS Console Log Example</h1>
    <p>Check your browser's developer console to see the log messages.</p>

    <script>
        // Log a message to the console
        console.log("This is a message from the console!");

        // Log multiple values
        console.log("This is a number:", 42);
        console.log("This is an object:", { name: "John", age: 30 });

        // You can also use console.warn, console.error, and console.info for different types of messages
        console.warn("This is a warning message!");
        console.error("This is an error message!");
        console.info("This is an informational message!");
    </script>
</body>
</html>
