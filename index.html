<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфа для ДС</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>

</head>
<body>

    <div class="container">
        <section class="gallery">
          
            <div class="frame frame_bg">
                <div class="frame__content">
                    <img class="frame-media" src="images/Frame 8.png">
                </div>
            </div>
            <div class="frame"></div>

            <div class="frame frame_bg">
                <div class="frame__content">
                    <img class="frame-media" src="images/Frame 11.png">
                </div>
            </div>
            <div class="frame"></div>
            <div class="frame"></div>
            <div class="frame frame_bg">
                <div class="frame__content">
                    <img class="frame-media" src="images/Frame 9.png">
                </div>
            </div>
            <div class="frame"></div>
            <div class="frame"></div>

            <div class="frame frame_bg">
                <div class="frame__content">
                    <img class="frame-media" src="images/Frame 10.png">
                </div>
            </div>

            <div class="frame"></div>
            <div class="frame"></div>

            <div class="frame frame_bg">
                <div class="frame__content">
                    <img class="frame-media" src="images/Frame 12.png">
                </div>
            </div>

			<div class="frame"></div>
            <div class="frame"></div>
			<div class="frame frame_bg">
                <div class="frame__content">
					<video class="frame-mediavd" src="media/end.mp4" autoplay loop muted></video>
                </div>
            </div>

			<div class="frame frame_bg">
                <div class="frame__content">Спасибо Thanks</div>
            </div>

        </section>
    </div>

    <!-- Sound Buttons -->
    <img class="soundbutton paused" src="images/player.png" alt="Alt">
    <img class="soundbutton-left paused" src="images/mesage.png" alt="Alt">
    
    <!-- Audio -->
    <audio class="audio" src="media/ambient.mp3" loop></audio>

</body>
</html>
